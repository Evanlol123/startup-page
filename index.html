<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="index.css">
    <!-- Link to Cloudflare Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cloudflare-icons/1.0.0/css/cloudflare-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Back!</h1>
            <p id="date-time"></p>
        </header>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google...">
            <button type="submit">Search</button>
        </form>
        <main>
            <section id="socials" class="card">
                <h2>Media</h2>
                <ul>
                    <li><a href="https://discord.com" class="icon-link"><i class="cfi cfi-discord"></i> Discord</a></li>
                    <li><a href="https://www.instagram.com" class="icon-link"><i class="cfi cfi-instagram"></i> Instagram</a></li>
                    <li><a href="https://messages.google.com" class="icon-link"><i class="cfi cfi-google"></i> Google Messages</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-twitter"></i> Twitter</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-linkedin"></i> LinkedIn</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-github"></i> GitHub</a></li>
                </ul>
            </section>
            <section id="school" class="card">
                <h2>School</h2>
                <ul>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-book"></i> Course Portal</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-calendar"></i> Schedule</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-mail"></i> Student Email</a></li>
                </ul>
            </section>
            <section id="coding" class="card">
                <h2>Coding</h2>
                <ul>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-code"></i> VS Code</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-github"></i> GitHub</a></li>
                    <li><a href="#" class="icon-link"><i class="cfi cfi-bookmark"></i> Stack Overflow</a></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
