<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome Back!</h1>
            <p id="date-time"></p>
        </header>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search Google...">
            <button type="submit">Search</button>
        </form>
        <main>
            <section id="socials" class="card">
                <h2>Media</h2>
                <ul>
                    <li><a href="https://discord.com" class="icon-link" data-icon="discord">Discord</a></li>
                    <li><a href="https://www.instagram.com" class="icon-link" data-icon="instagram">Instagram</a></li>
                    <li><a href="https://messages.google.com" class="icon-link" data-icon="google-messages">Google Messages</a></li>
                    <li><a href="#" class="icon-link" data-icon="twitter">Twitter</a></li>
                    <li><a href="#" class="icon-link" data-icon="linkedin">LinkedIn</a></li>
                    <li><a href="#" class="icon-link" data-icon="github">GitHub</a></li>
                </ul>
            </section>
            <section id="school" class="card">
                <h2>School</h2>
                <ul>
                    <li><a href="#" class="icon-link" data-icon="book">Course Portal</a></li>
                    <li><a href="#" class="icon-link" data-icon="calendar">Schedule</a></li>
                    <li><a href="#" class="icon-link" data-icon="mail">Student Email</a></li>
                </ul>
            </section>
            <section id="coding" class="card">
                <h2>Coding</h2>
                <ul>
                    <li><a href="#" class="icon-link" data-icon="code">VS Code</a></li>
                    <li><a href="#" class="icon-link" data-icon="github">GitHub</a></li>
                    <li><a href="#" class="icon-link" data-icon="bookmark">Stack Overflow</a></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
